# Puerto dinámico para Railway
server.port=${PORT:8080}

# CORS (agregá también el www por las dudas)
cors.allowed-origins=https://emberlinkconsulting.com,https://www.emberlinkconsulting.com

# Ruta del archivo que escribe el script (relativa al root del proyecto)
monitor.fx.path=./output/fx.json

# (Opcional) Logs útiles
logging.level.org.springframework.web=INFO

# Logs de nuestra capa
logging.level.ar.monitor=INFO

# --- Simulador de precios ---
pricing.live.enabled=false
pricing.refresh.millis=5000
pricing.refresh.initialDelay.millis=0

# Si estás usando el mock estático (no el dinámico), asegurate que coincidan con el Excel:
# pricing.mock.tickers=S15G5,S29G5,S12S5

# --- Ventana de mercado (Argentina) ---
market.session.enabled=true
market.session.tz=America/Argentina/Buenos_Aires
market.session.open=10:30
market.session.close=17:05
market.session.weekends.closed=true
