# --- SERVIDOR ---
server.port=${PORT:8080}
server.servlet.context-path=

# --- AUTOCONFIG (sin DB/JPA) ---
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
spring.jpa.open-in-view=false
spring.sql.init.mode=never
spring.flyway.enabled=false
spring.liquibase.enabled=false
spring.main.lazy-initialization=true

# --- LOGS ---
logging.level.root=INFO
logging.level.ar.monitor=DEBUG
logging.level.org.springframework.web=INFO

# --- JSONs (default: GitHub Raw; pod√©s overridear por ENV en Railway) ---
monitor.fx.json-path=${MONITOR_FX_PATH:https://raw.githubusercontent.com/patriciolarroulet/monitor/main/output/fx.json}
futuros.json.path=${FUTUROS_JSON_PATH:https://raw.githubusercontent.com/patriciolarroulet/monitor/main/output/futuros.json}
bcra.json.path=${BCRA_JSON_PATH:https://raw.githubusercontent.com/patriciolarroulet/monitor/main/output/bcra.json}
cauciones.json.path=${CAUCIONES_JSON_PATH:https://raw.githubusercontent.com/patriciolarroulet/monitor/main/output/cauciones.json}

# --- CAUCIONES ---
cauciones.source.url=https://dalfie.ar/ccl/

# CORS config
cors.allowed-origins=*
