<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Emberlink • Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root{
      --bg:#121212; --card:#151515; --text:#FFFFFF; --muted:#C5CBD2; --border:#303030;
      --brand:#0066CC;
    }
    html,body{background:var(--bg);color:var(--text);}
    .card{background:var(--card);border:1px solid var(--border);}
    .muted{color:var(--muted);}
    .btn{background:#0F172A;border:1px solid var(--border);color:#fff;}
    .btn:hover{background:#1F2937;}
    .btn-primary{background:var(--brand);color:#fff;}
    .btn-primary:hover{filter:brightness(1.05);}
    input{background:#0b0b0b;color:#fff;border:1px solid var(--border);}
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center px-5">
    <div class="w-full max-w-md space-y-6">
      <div class="text-center space-y-2">
        <img src="/brand/logo-emberlink.png" alt="Emberlink" class="mx-auto" style="height:80px" width="220" height="56" loading="eager" decoding="sync">
        <h1 class="text-2xl font-semibold">Acceso a Emberlink</h1>
        <p class="muted text-sm">Ingresá con tu usuario y contraseña</p>
      </div>

      <form id="loginForm" class="card rounded-2xl p-6 space-y-4">
        <div>
          <label class="block text-sm mb-1 muted">Usuario</label>
          <input id="user" type="text" class="w-full rounded-xl p-3" autocomplete="username" required>
        </div>
        <div>
          <label class="block text-sm mb-1 muted">Contraseña</label>
          <div class="relative">
            <input id="pass" type="password" class="w-full rounded-xl p-3 pr-12" autocomplete="current-password" required>
            <!-- Botón mostrar/ocultar con SVGs -->
            <button
              type="button"
              id="togglePass"
              class="absolute inset-y-0 right-3 flex items-center justify-center w-8 h-8 my-auto text-gray-400 hover:text-white focus:outline-none"
              aria-label="Mostrar contraseña"
              aria-pressed="false"
              title="Mostrar contraseña"
            >
              <!-- Ojo (visible por defecto cuando el campo está oculto) -->
              <svg id="icon-eye" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <!-- Ojo tachado (se muestra cuando el campo está en texto) -->
              <svg id="icon-eye-off" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 10.05 0 012.873-4.592M6.223 6.223A9.973 9.973 0 0112 5c4.477 0 8.268 2.943 9.542 7a10.05 10.05 0 01-3.249 4.503M3 3l18 18" />
              </svg>
            </button>
          </div>
        </div>

        <button class="w-full btn-primary rounded-xl p-3 font-medium" type="submit">Ingresar</button>

        <p id="msg" class="hidden text-center text-sm text-red-400">Usuario o contraseña inválidos.</p>
      </form>

      <p class="muted text-xs text-center">© <span id="year"></span> Emberlink</p>
    </div>
  </div>

  <script>
    // Año en footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Toggle mostrar/ocultar contraseña con SVG
    const passInput = document.getElementById('pass');
    const toggleBtn = document.getElementById('togglePass');
    const iconEye = document.getElementById('icon-eye');
    const iconEyeOff = document.getElementById('icon-eye-off');

    toggleBtn.addEventListener('click', () => {
      const show = passInput.type === 'password';
      passInput.type = show ? 'text' : 'password';

      // Accesibilidad y título
      toggleBtn.setAttribute('aria-pressed', String(show));
      toggleBtn.setAttribute('aria-label', show ? 'Ocultar contraseña' : 'Mostrar contraseña');
      toggleBtn.setAttribute('title', show ? 'Ocultar contraseña' : 'Mostrar contraseña');

      // Íconos
      iconEye.classList.toggle('hidden', show);
      iconEyeOff.classList.toggle('hidden', !show);
    });

    // Login simple en el cliente (NO apto producción)
    const OK_USER = 'Emberlink';
    const OK_PASS = 'Consultora_1234';

    const form = document.getElementById('loginForm');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const u = document.getElementById('user').value.trim();
      const p = passInput.value;
      if (u === OK_USER && p === OK_PASS) {
        // marcamos sesión en storage por 8 horas
        const until = Date.now() + 8*60*60*1000;
        sessionStorage.setItem('emberAuth', JSON.stringify({u, until}));
        // redirige al home
        window.location.href = '/';
      } else {
        msg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
